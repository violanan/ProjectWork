<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/forms.css" />
</head>

<body>
    <h3>Band Form</h3>

    <form action='/BandsRegistration' method='POST' , enctype="multipart/form-data" name="register1" id="Bandform">

        <li>
            <li><label for="bdname">Band Name:</label></li>
            <li><input type="text" name="BandName" id="frm-inner-style" /></li>
            <small id="BNError"></small></li>

        <li>
            <li><label for="bdid">BandID:</label></li>
            <li><input type="text" name="BandId" id="frm-inner-style" /></li>
            <small id="IDError"></small></li>

        <li>
            <li><label for="">Band Password:</label></li>
            <li><input type="text" name="passid" id="frm-inner-style" /></li>
            <small id="passError"></small></li>

        <li>
            <li><label for="BandSlogan">Band Slogan:</label></li>
            <li><input type="text" name="BandSlogan" id="frm-inner-style" /></li>
            <small id="BSError"></small></li>

        <li>
            <li><label for="BandOwner">Band Owner(s):</label></li>
            <li><input type="text" name="BandOwner" id="frm-inner-style" /></li>
            <small id="BOwnerError"></small></li>

        <li>
            <li><label for="BandHome">Band Home:</label></li>
            <li><input type="text" name="BandHome" id="frm-inner-style" /></li>
            <small id="BHError"></small></li>

        <li>
            <li><label for="members">Number of members:</label></li>
            <li> <input type="text" name="members" id="frm-inner-style" /></li>
            <small id="memError"></small></li>

        <li>
            <li><label for="Bandemail"> Band Email :</label></li>
            <li><input type="text" name="Bandemail" id="frm-inner-style" /></li>
            <small id="emailError"></small></li>

        <li>
            <li><label>Band Contact:</label></li>
            <li><input type="tel" name="BandContact" id="frm-inner-style" /></li>
            <small id="BandContError"></small></li>

        <!-- <li><label>Profile Photo:</label></li>
        <li><input id="image" type="file" name="profile_photo" placeholder="Select a Photo" required="" capture></li> -->

        <li><label>Band Icon:</label></li>
        <li><input id="image" type="file" name="profile_photo" placeholder="Select a Photo" required="" capture></li>

        <li>
            <li><label>Date of formation:</label></li>
            <li><input type="date" name="DateOfFormation" id="frm-inner-style" /></li>
            <small id="DOFError"></small></li>

        <li><label for="Music category">Music Category:</label></li>
        <li>
            <select name="musicCategory" id="frm-inner-style">
            <option selected="" value="Default">
            </option>
            <option value="Kadongo">Kadongo Kamu</option>
            <option value="DH">Dance Hall</option>
            <option value="Rg">Raggae</option>
            <option value="Gospel">Gospel</option>
            <option value="AH">Afro-House</option>
            <option value="kidandali">kidandali</option>
          </select></li>

        <li>
            <li><label>Specify if any other:</label></li>
            <li></li><input type="text" name="SpecifyCategory" id="frm-inner-style" /></li>
        <small id="specifycatError"></small></li>
        <li>
            <li><label>Number of Albums:</label></li>
            <li><input type="text" name="NumberOfAlbums" id="frm-inner-style" /></li>
            <small id="NoAlbumsError"></small></li>

        <li><label for="descript">Band Desciption :</label></li>
        <li><textarea name="descrip" id="frm-inner-style"></textarea></li>


        <li>
            <input onclick="validate()" type="button" name="submitbtn" value="submit" />
            <input type="reset" name="reset" value="Reset " />
        </li>

    </form>
    <script src="/public/js/validateBandreg.js"></script>
</body>

</html>
